<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="#">

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<link rel="stylesheet" href="../css/estilos.css">

<title>Karate-Kid-trivia</title>
</head>

<body>
    <div class="menu-bar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../media/Karate_Kid_Logo.webp"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item fs-5">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item fs-5">
                            <a class="nav-link active" aria-current="page" href="#">Trivia</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <main class="ventanaPrincipal">

        <div class="posterKarateKid">
            <a class="etiquetaAimagen"><img src="" alt="" class="idImagen"></a>
        </div>

        <h2 id="opciones">Elige la trivia que quieres jugar</h2>

        <div id="panel">

        </div>
        <div id="ingresoNombre">
            <label for="basic-url" class="form-label">Ingresa tu nombre</label>

            <input id="textoNombre" type="text" class="form-control" aria-describedby="basic-addon3">
        </div>
        <div id="tableroPuntaje">

        </div>



        <div class="contenedorOpciones" id="contenedor">

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioKarateKid"
                    value="Karate Kid">
                <label class="form-check-label" for="radioKarateKid">Karate Kid</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioKarateKidII"
                    value="Karate Kid II">
                <label class="form-check-label" for="radioKarateKidII">Karate Kid II</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioKarateKidIII"
                    value="Karate Kid III">
                <label class="form-check-label" for="radioKarateKidIII">Karate Kid III</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioCobraKai"
                    value="Cobra Kai">
                <label class="form-check-label" for="radioCobraKai">Cobra Kai</label>
            </div>

        </div>

        <div id="contenedorIdioma">
            <div class="checkIdioma">
                <input class="form-check-input" type="radio" name="idioma" id="radioEN" value="en" required>
                <label class="form-check-label" for="radioEN">Inglés</label>
            </div>
            <div class="checkIdioma">
                <input class="form-check-input" type="radio" name="idioma" id="radioES" value="es" required>
                <label class="form-check-label" for="radioES">Español</label>
            </div>
        </div>

        <div id="panelPreguntas">


        </div>

    </main>
    <footer id="footerKarateKid" class="text-center text-lg-start text-muted">

        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">

            <div class="me-5 d-none d-lg-block">
                <span>Siguenos en:</span>
            </div>

            <div>
                <a href="#" class="me-4 link-secondary">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="me-4 link-secondary">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="me-4 link-secondary">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

        </section>

        <div class="text-center p-4">
            © 2022 Copyright
        </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="../preguntasKarateKid-I-II-III.json"></script>

    <script src="../js/karatekid.js"></script>
</body>

</html>
